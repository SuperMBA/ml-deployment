name: Model Deployment

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest

  smoke-test:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Run container (smoke)
        run: |
          docker run -d --name ml -p 8080:8080 -e MODEL_VERSION=${{ secrets.MODEL_VERSION }} ghcr.io/${{ github.repository }}:${{ github.sha }}
          sleep 2
          curl -sS http://127.0.0.1:8080/health
          curl -sS -X POST http://127.0.0.1:8080/predict -H "Content-Type: application/json" -d '{"x":[1,2,3]}'
